<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Space Nav</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik:wght@400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="menu">
  <button type="button" id="menu-toggle">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>  
    <div id="menu-toggle-label">
      <span class="word">SPACE</span>
      <span class="word">SALAD</span>
    </div>
  </button>
  <div id="menu-gradient"></div>
  <div id="menu-gradient-blur"></div>
  <div id="menu-arcs-wrapper">
    <svg id="menu-arcs">
      <circle class="menu-arc" cx="50%" cy="50%" r="18%"></circle>
      <circle class="menu-arc" cx="50%" cy="50%" r="30%"></circle>
      <circle class="menu-arc" cx="50%" cy="50%" r="42%"></circle>
    </svg>
  </div>
  <div id="menu-links">
    <a class="link" href="#" target="_blank">
      <span class="anchor"></span>  
      <span class="index">01</span>  
      <span class="label">Space</span>  
    </a>
    <a class="link" href="#" target="_blank">
      <span class="anchor"></span>  
      <span class="index">02</span>  
      <span class="label">Planet</span>  
    </a>
    <a class="link" href="#" target="_blank">
      <span class="anchor"></span>  
      <span class="index">03</span>  
      <span class="label">Satellite</span>  
    </a>
    <a class="link" href="#" target="_blank">
      <span class="anchor"></span>  
      <span class="index">04</span>  
      <span class="label">Asteroid</span>  
    </a>
  </div>
</div>

<div id="content">
  <i class="fa-solid fa-planet-ringed"></i>
  <i class="fa-solid fa-plus"></i>
  <i class="fa-solid fa-salad"></i>
</div>

<!-- Scripts -->
  <script src='./font-awesome-kit.js'></script>
  <script  src="./script.js"></script>
</body>
</html>
